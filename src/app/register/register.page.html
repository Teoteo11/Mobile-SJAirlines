<ion-content>
  <h1 class="title-login">Register</h1>
  <ion-card class="card-register">
    <div class="div-item">
      <ion-item class="item-name">
        <ion-icon name="person"></ion-icon>
        <ion-input
          class="input-credentials"
          placeholder="Insert name"
          [(ngModel)]="registerUserData.name"
        ></ion-input>
      </ion-item>
      <ion-item class="item-surname">
        <ion-icon name="person"></ion-icon>
        <ion-input
          class="input-credentials"
          placeholder="Insert surname"
          [(ngModel)]="registerUserData.surname"
        ></ion-input>
      </ion-item>
      <ion-item class="item-email">
        <ion-icon name="mail"></ion-icon>
        <ion-input
          class="input-credentials"
          placeholder="Insert email"
          [(ngModel)]="registerUserData.email"
        ></ion-input>
      </ion-item>
      <ion-item class="item-surname">
        <ion-icon name="person"></ion-icon>
        <ion-input
          class="input-credentials"
          placeholder="Insert username"
          [(ngModel)]="registerUserData.username"
        ></ion-input>
      </ion-item>
      <ion-item class="item-password">
        <ion-icon name="lock"></ion-icon>
        <ion-input
          class="input-credentials"
          type="password"
          placeholder="Insert password"
          [(ngModel)]="registerUserData.password"
        ></ion-input>
      </ion-item>
      <ion-item class="item-passwordConfirm">
        <ion-icon name="lock"></ion-icon>
        <ion-input
          class="input-credentials"
          type="password"
          placeholder="Confirm password"
        ></ion-input>
      </ion-item>
      <div class="btn-signIn" (click)="registerUser()">
        <ion-button size="small" color="primary" class="buttonRegister"
          >Sign In</ion-button
        >
        <ion-button
          size="small"
          color="primary"
          class="buttonRegister"
          (click)="backtoLogin()"
          >Back to Login</ion-button
        >
      </div>
    </div>
  </ion-card>
</ion-content>
