<ion-header>
  <ion-toolbar>
    <ion-title class="title">Register</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="backtoLogin()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input
        class="input-credentials"
        placeholder="Insert name"
        [(ngModel)]="registerUserData.name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input
        class="input-credentials"
        placeholder="Insert surname"
        [(ngModel)]="registerUserData.surname"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input
        class="input-credentials"
        placeholder="Insert email"
        [(ngModel)]="registerUserData.email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-input
        class="input-credentials"
        placeholder="Insert username"
        [(ngModel)]="registerUserData.username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-input
        class="input-credentials"
        type="password"
        placeholder="Insert password"
        [(ngModel)]="registerUserData.password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-input
        class="input-credentials"
        type="password"
        placeholder="Confirm password"
      ></ion-input>
    </ion-item>
    <div class="btn-signIn" (click)="registerUser()">
      <ion-button>Sign In</ion-button>
    </div>
  </ion-list>
</ion-content>
