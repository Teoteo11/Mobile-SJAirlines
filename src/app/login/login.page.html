<ion-header>
  <ion-toolbar>
    <ion-title class="title-login">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-login">
    <div class="div-item">
      <ion-item class="item-email">
        <ion-icon class="icon" name="person"></ion-icon>
        <ion-input class="input-credentials" placeholder="Insert email" [(ngModel)]="loginUserData.email"></ion-input>
      </ion-item>
      <ion-item class="item-pass">
        <ion-icon class="icon" name="lock"></ion-icon>
        <ion-input class="input-credentials" type="password" placeholder="Insert password" [(ngModel)]="loginUserData.password"></ion-input>
      </ion-item>
    </div>
    <div class="buttons">
      <ion-button size="small" color="primary" class="buttonLogin" (click)="login()">Login</ion-button>
      <ion-button size="small" color="primary" class="buttonLogin" (click)="logoutUser()">Logout</ion-button>
      <ion-button size="small" color="primary" class="buttonLogin" (click)="goRegister()">Sign In</ion-button>
    </div>
  </ion-card>
</ion-content>
