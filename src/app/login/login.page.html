<ion-content>
  <h1 class="title-login">Login</h1>
  <ion-card class="card-login">
    <div class="div-item">
      <ion-item class="item-email">
        <ion-icon name="person"></ion-icon>
        <ion-input
          class="input-credentials"
          placeholder="Insert email"
          [(ngModel)]="userLog.email"
        ></ion-input>
      </ion-item>
      <ion-item class="item-pass">
        <ion-icon name="lock"></ion-icon>
        <ion-input
          class="input-credentials"
          type="password"
          placeholder="Insert password"
          [(ngModel)]="userLog.password"
        ></ion-input>
      </ion-item>
    </div>
    <div class="buttons">
      <ion-button
        size="small"
        color="primary"
        class="buttonLogin"
        (click)="isLoggedUser()"
        >Login</ion-button
      >
      <ion-button
        size="small"
        color="primary"
        class="buttonLogin"
        (click)="logoutUser()"
        >Logout</ion-button
      >
      <ion-button
        size="small"
        color="primary"
        class="buttonLogin"
        (click)="goRegister()"
        >Sign In</ion-button
      >
    </div>
  </ion-card>
</ion-content>
