<ion-header>
  <ion-toolbar>
    <ion-title class="title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="listLogin">
    <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-input class="input-credentials" placeholder="Insert email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-input class="input-credentials" type="password" placeholder="Insert password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="buttons">
      <ion-button class="buttonLogin" (click)="login()">Login</ion-button>
      <ion-button class="buttonLogin" (click)="goRegister()">Sign In</ion-button>
    </div>
  </ion-list>
</ion-content>
